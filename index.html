<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>3D Print Cost</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#121212">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #121212;
  color: #ffffff;
}

.app {
  width: 100%;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 25px;
  font-weight: 600;
}

.section {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.row {
  display: grid;
  grid-template-columns: 20px 1fr 80px;
  gap: 10px;
  align-items: center;
}

.row label {
  text-align: center;
  font-weight: 500;
}

select, input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #1f1f1f;
  color: #ffffff;
  font-size: 15px;
  font-family: 'Montserrat', sans-serif;
}

input::placeholder {
  color: #777;
}

.hours {
  display: grid;
  grid-template-columns: 1fr;
  margin-top: 10px;
}

button {
  margin-top: 25px;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: #8a2be2;
  color: #ffffff;
  font-size: 17px;
  font-weight: 600;
}

button:active {
  transform: scale(0.98);
}

.result {
  margin-top: 25px;
  text-align: center;
  font-size: 28px;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="app">
  <h1>3D Print Cost</h1>

  <div class="section">

    <!-- Filaments -->
    <div class="row">
      <label>1</label>
      <select id="f1">
        <option value="">Select filament</option>
        <option value="Red - Elegoo PLA+">Red - Elegoo PLA+</option>
        <option value="Tan - Elegoo PLA Matte">Tan - Elegoo PLA Matte</option>
        <option value="Grey - Elegoo PLA+">Grey - Elegoo PLA+</option>
        <option value="White - eSUN PLA+">White - eSUN PLA+</option>
        <option value="Black - eSUN PLA Matte">Black - eSUN PLA Matte</option>
        <option value="Yellow - Elegoo PLA+">Yellow - Elegoo PLA+</option>
        <option value="Orange - Elegoo PLA+">Orange - Elegoo PLA+</option>
      </select>
      <input type="number" id="g1" placeholder="g">
    </div>

    <div class="row">
      <label>2</label>
      <select id="f2">
        <option value="">Select filament</option>
        <option value="Red - Elegoo PLA+">Red - Elegoo PLA+</option>
        <option value="Tan - Elegoo PLA Matte">Tan - Elegoo PLA Matte</option>
        <option value="Grey - Elegoo PLA+">Grey - Elegoo PLA+</option>
        <option value="White - eSUN PLA+">White - eSUN PLA+</option>
        <option value="Black - eSUN PLA Matte">Black - eSUN PLA Matte</option>
        <option value="Yellow - Elegoo PLA+">Yellow - Elegoo PLA+</option>
        <option value="Orange - Elegoo PLA+">Orange - Elegoo PLA+</option>
      </select>
      <input type="number" id="g2" placeholder="g">
    </div>

    <div class="row">
      <label>3</label>
      <select id="f3">
        <option value="">Select filament</option>
        <option value="Red - Elegoo PLA+">Red - Elegoo PLA+</option>
        <option value="Tan - Elegoo PLA Matte">Tan - Elegoo PLA Matte</option>
        <option value="Grey - Elegoo PLA+">Grey - Elegoo PLA+</option>
        <option value="White - eSUN PLA+">White - eSUN PLA+</option>
        <option value="Black - eSUN PLA Matte">Black - eSUN PLA Matte</option>
        <option value="Yellow - Elegoo PLA+">Yellow - Elegoo PLA+</option>
        <option value="Orange - Elegoo PLA+">Orange - Elegoo PLA+</option>
      </select>
      <input type="number" id="g3" placeholder="g">
    </div>

    <div class="row">
      <label>4</label>
      <select id="f4">
        <option value="">Select filament</option>
        <option value="Red - Elegoo PLA+">Red - Elegoo PLA+</option>
        <option value="Tan - Elegoo PLA Matte">Tan - Elegoo PLA Matte</option>
        <option value="Grey - Elegoo PLA+">Grey - Elegoo PLA+</option>
        <option value="White - eSUN PLA+">White - eSUN PLA+</option>
        <option value="Black - eSUN PLA Matte">Black - eSUN PLA Matte</option>
        <option value="Yellow - Elegoo PLA+">Yellow - Elegoo PLA+</option>
        <option value="Orange - Elegoo PLA+">Orange - Elegoo PLA+</option>
      </select>
      <input type="number" id="g4" placeholder="g">
    </div>

    <!-- Hours -->
    <div class="hours">
      <input type="number" id="hours" placeholder="Print hours">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
const filamentCost = {
  "Red - Elegoo PLA+": 4.12,
  "Tan - Elegoo PLA Matte": 5.15,
  "Grey - Elegoo PLA+": 4.80,
  "White - eSUN PLA+": 5.15,
  "Black - eSUN PLA Matte": 6.50,
  "Yellow - Elegoo PLA+": 3.86,
  "Orange - Elegoo PLA+": 3.69
};

const MACHINE_COST_PER_HOUR = 20;
const MULTIPLIER = 2.5;

function calculate() {
  let cost = 0;

  for (let i = 1; i <= 4; i++) {
    const f = document.getElementById("f" + i).value;
    const g = parseFloat(document.getElementById("g" + i).value);
    if (f && g) {
      cost += filamentCost[f] * g;
    }
  }

  const hours = parseFloat(document.getElementById("hours").value);
  if (hours) {
    cost += hours * MACHINE_COST_PER_HOUR;
  }

  let salePrice = cost * MULTIPLIER;
  salePrice = Math.ceil(salePrice / 100) * 100;

  document.getElementById("result").innerText = "Rs. " + salePrice;
}
</script>

</body>
</html>
